<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="notice.css"/>
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/fullpage.css" />
    <link rel="stylesheet" href="css/swiper.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/nav.css" />
   
</head>
<body>
    <section class="notice">
        <div class="page-title">
            <div class="container">
                <h3>자주 묻는 질문</h3>
            </div>
        </div>
          
        <div id="board-search">
            <div class="container">
                <div class="search-window">
                    <form action="">
                        <div class="search-wrap">
                            <label for="search" class="blind">공지사항 내용 검색</label>
                            <input id="search" type="search" name="" placeholder="검색어를 입력해주세요." value="">
                            <button type="submit" class="btn btn-dark">검색</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="board-list">
            <div class="container">
                <table class="board-table">
                    <thead>
                    <tr>
                        <th scope="col" class="th-num">구분</th>
                        <th scope="col" class="th-title">제목</th>
                        <th scope="col" class="th-date">등록일</th>
                        <th scope="col" class="th-visit">조회수</th>
                        
                    </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="num">3</td>                            <th class="th-title">
                                <a href="#" id="eventLink">치킨 먹어도 되요?</a>
                            </th>
                            <td>2018.03.14</td>
                            <td>6025</td>
                        </tr>
                        <tr style="display: none;">
                            <td colspan="3">
                                <p>한 세트 더하시죠. 고객님.</p>
                            </td>
                        </tr>
    
                        <tr>
                            <td id="num">2</td>                            <th class="th-title">
                                <a href="#" id="eventLink">사이트에 왜 버그가 많나요?</a>
                            </th>
                            <td>2018.03.14</td>
                            <td>7497</td>
                        </tr>
                        <tr style="display: none;">
                            <td colspan="3">
                                <p>항상 최선을 다하는 00헬스장이 되겠습니다.</p>
                            </td>
                        </tr>
    
                        <tr>
                            <td id="num">1</td>                            <th class="th-title">
                                <a href="#" id="eventLink">운동기구 몇 개 있나요?</a>
                            </th>
                            <td>2018.03.13</td>
                            <td>7890</td>
                        </tr>
                        <tr style="display: none">
                            <td colspan="3">
                                <p>3개 있습니다.</p>
                            </td>
                        </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </section>
      <script>
        document.addEventListener("DOMContentLoaded", function () {
            var titles = document.querySelectorAll('.th-title');
            titles.forEach(function (title) {
                title.addEventListener('click', function () {
                    var content = title.parentNode.nextElementSibling;
                    if (content.style.display === 'none' || content.style.display === '') {
                        content.style.display = 'table-row';
                    } else {
                        content.style.display = 'none';
                    }
                });
            });
        });
      </script>
</body>
</html>
